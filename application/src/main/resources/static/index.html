<!DOCTYPE html>
<html>
<head>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>

                    <input type="text" id="token" class="form-control"
                           value="eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyTmFtZSI6InRlc3QiLCJleHAiOjE4MjY5NDA1MjgsImlhdCI6MTU2Nzc0MDUyOH0.DaR1bB20MZbmsEBXkPevvK4H1CnC-jJGXI1vACnfeM1JcLKN_UCSIWAyu51b66VFgILndkvWRDvjlzte04637nUshBiPleMxHiDqqpTciO8KzAz00ZYtwDh4fYr6hN8zAKKTX2BEa6ojv3g_E15YQ0GHG-7JjPaJJwin35YPJro"
                           placeholder="">
                    <input type="text" id="project" class="form-control" value="fm" placeholder="">

            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Send Message</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default">Send</button>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>

            </table>

    </div>
</div>
